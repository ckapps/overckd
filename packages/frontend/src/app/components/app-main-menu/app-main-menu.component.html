<ckad-main-menu class="flex-grow-0 flex-shrink-0">
  <ckad-main-menu-item
    [icon]="this.faHome"
    text="Home"
    [routerLink]="'./home'"
    routerLinkActive="active"
  ></ckad-main-menu-item>

  <ckad-main-menu-group [groupName]="'Recipes'" [icon]="this.faUtensils">
    <ckad-main-menu-item
      [icon]="this.faWallet"
      [routerLink]="'./recipes/list'"
      routerLinkActive="active"
    >
      All
    </ckad-main-menu-item>
    <ckad-main-menu-item
      [icon]="this.faFileContract"
      [routerLink]="['./recipes', 'empty']"
      [routerLinkActive]="'active'"
    >
      Print template
    </ckad-main-menu-item>
  </ckad-main-menu-group>

  <overckd-collections-main-menu-group></overckd-collections-main-menu-group>
</ckad-main-menu>
