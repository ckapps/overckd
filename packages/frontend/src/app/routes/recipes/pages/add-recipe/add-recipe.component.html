<h2>Add a new recipe</h2>

<article>
  <form [formGroup]="this.recipeForm" class="grid">
    <ckad-input-field
      formControlName="name"
      label="Title"
      type="text"
      class="w-full field"
    ></ckad-input-field>

    <overckd-portion-quantifier-input
      formControlName="portionQuantifier"
      class="w-full field"
    >
    </overckd-portion-quantifier-input>

    <overckd-recipe-input-sources-list
      formControlName="basedOn"
      label="Based on"
      class="w-full field"
    ></overckd-recipe-input-sources-list>

    <overckd-ingredient-list-input
      class="w-full field"
    ></overckd-ingredient-list-input>
