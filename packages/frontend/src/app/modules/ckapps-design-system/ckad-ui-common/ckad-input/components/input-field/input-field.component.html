<mat-form-field>
  <mat-label>{{ this.label }}</mat-label>
  <input
    matInput
    [type]="this.type"
    [(ngModel)]="value"
    [placeholder]="this.placeholder"
  />

  <button
    mat-button
    *ngIf="this.clearable && this.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>
