<ckad-main-menu-group [groupName]="'Collections'" [icon]="this.faListAlt">
  <mat-nav-list *ngIf="this.collections$ | async as collections">
    <a
      *ngFor="let collection of collections"
      mat-list-item
      [routerLink]="['./collections/', 'collection', collection.id]"
      [routerLinkActive]="'active'"
    >
      <ckad-main-menu-item>
        {{ collection.name }}
      </ckad-main-menu-item>
    </a>
  </mat-nav-list>
</ckad-main-menu-group>
