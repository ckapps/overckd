<h2>{{ this.recipeCollection.name }}</h2>

<mat-list>
  <mat-divider></mat-divider>
  <ng-container *ngFor="let recipe of recipeCollection.recipes">
    <mat-list-item (click)="onRecipeClicked(recipe)">{{
      recipe.name
    }}</mat-list-item>

    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
