<div *ngFor="let group of this.ingredientGroups$ | async">
  <overckd-ingredient-group
    [ingredientGroup]="group"
    [amountScale]="this.amountScale"
  ></overckd-ingredient-group>
</div>

<ul>
  <overckd-ingredient
    *ngFor="let ingredient of this.ingredientList$ | async"
    [ingredient]="ingredient"
    [amountScale]="this.amountScale"
  ></overckd-ingredient>
</ul>
