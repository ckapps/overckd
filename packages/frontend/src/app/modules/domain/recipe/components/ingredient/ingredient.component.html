<ng-container *ngIf="this.ingredient$ | async as _ingredient">
  <span>
    <span *ngIf="_ingredient.optional"> optional: </span>

    <span *ngIf="_ingredient.amount !== undefined" class="font-weight-bold">
      {{ _ingredient | ingredientAmount }}
    </span>

    <span *ngIf="_ingredient.unit"> {{ _ingredient.unit }} </span>

    <span [innerHTML]="_ingredient.name"></span>
  </span>

  <ng-container *ngIf="this.alternatives$ | async as _alternatives">
    <br />
    (alternativ: {{ _alternatives }})
  </ng-container>
</ng-container>
