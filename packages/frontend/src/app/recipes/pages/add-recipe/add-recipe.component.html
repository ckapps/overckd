<h2>Add a new recipe</h2>

<article>
  <form [formGroup]="this.recipeForm" class="grid">
    <ckad-input-field
      formControlName="name"
      label="Title"
      type="text"
      class="w-full"
    ></ckad-input-field>

    <overckd-recipe-input-sources-list
      formControlName="basedOn"
      label="Based on"
      class="w-full"
    ></overckd-recipe-input-sources-list>

    <overckd-ingredient-list-input
      class="w-full"
    ></overckd-ingredient-list-input>
  </form>
</article>
